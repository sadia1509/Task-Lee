<div data-th-if="${session['message']}"
     data-th-object="${session['message']}"
     data-th-fragment="messageBox">
    <svg xmlns="http://www.w3.org/2000/svg" style="display: none;"/>
    <div class="alert"
         role="alert"
         data-th-classappend="*{'alert-'+messageType}">
        <span data-th-text="*{text}"></span>
    </div>
</div>
