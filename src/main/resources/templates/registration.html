<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <!-- bootstrap 5 css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Bootstrap JS and Popper -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/css/registration-styles.css">
</head>


<body>
<div th:replace="~{fragments/navbar :: navbar}"/>
<div id="mainDiv">
    <div class="card">
        <div class="card-header">
            <h3 class="mb-0">Registration Form</h3>
        </div>
        <div th:replace="~{fragments/message :: messageBox}"/>
        <div class="card-body p-4">
            <form data-th-action="@{'/web/register'}" method="post" data-th-object="${userObject}">
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="name" data-th-field="*{name}"
                           placeholder="Enter your name" required>
                    <p data-th-if="${#fields.hasErrors('name')}" data-th-errors="*{name}"
                       class="text-danger px-1 py-2"/>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" data-th-field="*{email}"
                           placeholder="Enter your email" required>
                    <p data-th-if="${#fields.hasErrors('email')}" data-th-errors="*{email}"
                       class="text-danger px-1 py-2"/>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">New Password</label>
                    <input type="password" class="form-control" id="password" data-th-field="*{password}"
                           placeholder="Enter new password" required>
                    <p data-th-if="${#fields.hasErrors('password')}" data-th-errors="*{password}"
                       class="text-danger px-1 py-2"/>
                </div>
                <div class="mb-3">
                    <label for="contact" class="form-label">Contact Number</label>
                    <input type="tel" class="form-control" id="contact" data-th-field="*{phoneNumber}"
                           placeholder="Enter your contact number"
                           required>
                    <p data-th-if="${#fields.hasErrors('phoneNumber')}" data-th-errors="*{phoneNumber}"
                       class="text-danger px-1 py-2"/>
                </div>
                <div class="mb-3">
                    <label for="about" class="form-label">Write Something About Yourself</label>
                    <textarea class="form-control" id="about" rows="3" data-th-field="*{about}"
                              placeholder="Tell us about yourself"></textarea>
                    <p data-th-if="${#fields.hasErrors('about')}" data-th-errors="*{about}"
                       class="text-danger px-1 py-2"/>
                </div>
                <div class="d-flex justify-content-between">
                    <button type="submit" class="btn btn-primary">Sign Up</button>
                    <button type="reset" class="btn btn-secondary">Reset</button>
                </div>
            </form>
        </div>
    </div>
</div>
<div th:replace="~{fragments/footer :: footer}"/>
</body>

</html>
