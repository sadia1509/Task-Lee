<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/head :: head(pageTitle='Profiles')"></head>

<div th:replace="~{fragments/navbar :: navbar}"/>

<body class="bg-light">

<div id="userDiv" class="container mt-5">
    <h2 class="mb-4">User Management</h2>
    <div class="row">
        <!-- Left Column: Form to Add/Update User -->
        <div class="col-md-4">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    Add / Update User
                </div>
                <div class="card-body">
                    <form id="userForm">
                        <input type="hidden" id="userId">
                        <div class="mb-3">
                            <label for="name" class="form-label">Name</label>
                            <input type="text" class="form-control" id="name" placeholder="Enter name" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" placeholder="Enter email" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100" disabled>Save</button>
                        <h6 class="text-center pt-2">Currently the <b>Save</b> button is disabled</h6>
                    </form>
                </div>
            </div>
        </div>

        <!-- Right Column: Table to Display Users -->
        <div class="col-md-8">
            <div class="card">
                <div class="card-header bg-dark text-white">
                    User List
                </div>
                <div class="card-body">
                    <!-- Search input -->
                    <div class="mb-3">
                        <input type="text" id="searchInput" class="form-control" placeholder="Search users...">
                    </div>
                    <table class="table table-striped table-bordered">
                        <thead class="table-dark">
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Actions</th>
                        </tr>
                        </thead>
                        <tbody id="userTableBody">
                        <!-- Dynamic content will be added here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<div th:replace="~{fragments/footer :: footer}"/>

</html>
